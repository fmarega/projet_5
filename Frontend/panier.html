</head>

<body>
   <!--navbar-->
   <header class="barre" id="header">
      <div class="bg-dark">
         <div class="container">
            <div class="row">
               <nav class="col navbar navbar-expand-lg navbar-dark">
                  <a class="navbar-brand" href="../index.html">
                     <h1><img src="../BackEnd/images/logo.png" width="120" height="70" alt="Info Logo" /></h1>
                  </a>
                  <div id="navbar" class="navbar-collapse collapse">
                     <a class="nav-icon" href="../Frontend/panier.html">
                        <i class="fas fa-cart-plus">
                           <span id="monPanier">Mon panier</span>
                        </i>
                     </a>
                  </div>
               </nav>
            </div>
         </div>
      </div>
   </header>
   <section>
      <h2>Mon panier</h2>
      <table id="recPanier"></table>
   </section>
   <section id="form">
      <button type="button" class="retour">
         <a href="../index.html">Continuer mes achats </a>
      </button>
      <h4>Coordonnées</h4>
      <form method="POST" name="orderForm" class="valid">
         <label for="firstName">Prénom</label>
         <input type="text" id="firstName" name="firstName" required>
         <span id="missPrenom"></span><br>

         <label for="lastName">Nom</label>
         <input type="text" id="lastName" name="lastName" required>
         <span id="missNom"></span><br>

         <label for="address">Adresse</label>
         <input type="text" id="address" pattern="^([0-9a-z'àâéèêôùûçÀÂÉÈÔÙÛÇ\s-]{1,50})$" required><br>
         <label for="codePostal">Code postal</label>
         <input type="text" id="codePostal" pattern="[0-9]{5}" required><br>
         <label for="city">Ville</label>
         <input type="text" id="city" pattern="^[a-zA-Z]{3,}$" required><br>
         <label for="email">E-mail </label>
         <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
         <button type="submit" id="submitButton">Passer commande</button>
      </form>
   </section>
   <!--Button back to top-->
   <a href="#header"></a>

            </li>
         </ul>
      </div>
   </footer>
</body>

</html>
